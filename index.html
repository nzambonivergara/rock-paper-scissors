<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;800&display=swap" rel="stylesheet">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <main class="main">
    <section class="sidebar human-sidebar">
      <img class="sidebar-icon" src="assets/person-gesturing-ok.png" alt="person emoji">
      <h2 class="sidebar-text sidebar-player">Human</h2>
      <h3 class="sidebar-text sidebar-wins">Wins: <span id="humanScore">0</span></h3>
      <button class="button button-change-game hidden" id="changeGameButton">CHANGE GAME?</button>
    </section>
    <section class="section game-dashboard">
      <header class="page-header header">
        <h1 class="page-header title">Rock, Paper, Scissors</h1>
        <h2 class="page-header game-instruction" id="gameInstructionText">Choose your game!</h2>
      </header>
      <section class="section game-levels" id="gameLevelsSection">
        <article class="game-level-container classic-game" id="classicGameOption">
          <h3 class="game-level-title">🪨 CLASSIC ✂️</h3>
          <p>rock > scissors</p>
          <p>paper > rock</p>
          <p>scissors > paper</p>
        </article>
        <article class="game-level-container difficult-game" id="difficultGameOption">
          <h3 class="game-level-title">🦎 DIFFICULT 👽</h3>
          <p>rock > scissors & lizard</p>
          <p>paper > rock & alien</p>
          <p>scissors > paper & lizard</p>
          <p>lizard > paper & alien</p>
          <p>alien > scissors & rock</p>
        </article>
      </section>
      <section class="game-board hidden" id="gamePlayground">
        <article class="game-playground classic-dashboard" id="classicBoard">
          <img class="game-options js-game-options-classic" src="assets/happy-rocks.png" alt="rocks" id="rock">
          <img class="game-options js-game-options-classic" src="assets/happy-paper.png" alt="paper" id="paper">
          <img class="game-options js-game-options-classic" src="assets/happy-scissors.png" alt="scissors" id="scissors">
        </article>
        <article class="game-playground difficult-dashboard" id="difficultBoard">
          <img class="game-options" src="assets/lizard.png" alt="lizard" id="lizard">
          <img class="game-options" src="assets/happy-alien.png" alt="alien" id="alien">
        </article>
      </section>
      <article class="result-dashboard" id="resultDashboard"></article>
    </section>
    <section class="sidebar computer-sidebar">
      <img class="sidebar-items sidebar-icon" src="assets/female-technologist.png" alt="female technologist">
      <h2 class="sidebar-text sidebar-player">Computer</h2>
      <h3 class="sidebar-text sidebar-wins">Wins: <span id="computerScore">0</span></h3>
    </section>
  </main>
  <script src="./player.js"></script>
  <script src="./game.js"></script>
  <script src="./main.js"></script>
</body>
</html>
