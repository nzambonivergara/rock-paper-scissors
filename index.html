<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;800&display=swap" rel="stylesheet">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <main>
    <section class="sidebar human_sidebar">
      <img class="sidebar_icon" src="assets/person-gesturing-ok.png" alt="person emoji">
      <h2 class="sidebar_text sidebar_player">Human</h2>
      <h3 class="sidebar_text sidebar_wins">Wins: <span id="human-score">0</span></h3>
      <button class="button button_change_game hidden">CHANGE GAME?</button>
    </section>
    <section class="section game_dashboard">
      <header class="page_header header">
        <h1 class="page_header title">Rock, Paper, Scissors</h1>
        <h2 class="page_header game_instruction">Choose your game!</h2>
      </header>
      <section class="section game_levels">
        <article class="game_level_container classic_game">
          <h3 class="game_level_title">🪨 CLASSIC ✂️</h3>
          <p>rock > scissors</p>
          <p>paper > rock</p>
          <p>scissors > paper</p>
        </article>
        <article class="game_level_container difficult_game">
          <h3 class="game_level_title">🦎 DIFFICULT 👽</h3>
          <p>rock > scissors & lizard</p>
          <p>paper > rock & alien</p>
          <p>scissors > paper & lizard</p>
          <p>lizard > paper & alien</p>
          <p>alien > scissors & rock</p>
        </article>
      </section>
      <article class="game_board classic_dashboard hidden">
        <img class="game_options" src="assets/happy-rocks.png" alt="rocks" id="rock">
        <img class="game_options" src="assets/happy-paper.png" alt="paper" id="paper">
        <img class="game_options" src="assets/happy-scissors.png" alt="scissors" id="scissors">
      </article>
      <article class="game_board difficult_dashboard hidden">
        <img class="game_options" src="assets/lizard.png" alt="lizard" id="lizard">
        <img class="game_options" src="assets/happy-alien.png" alt="alien" id="alien">
      </article>
    </section>
    <section class="sidebar computer_sidebar">
      <img class="sidebar_items sidebar_icon" src="assets/female-technologist.png" alt="female technologist">
      <h2 class="sidebar_text sidebar_player">Computer</h2>
      <h3 class="sidebar_text sidebar_wins">Wins: <span id="computer-score">0</span></h3>
    </section>
  </main>
  <script src="main.js"></script>
  <script src="player.js"></script>
  <script src="game.js"></script>
</body>
</html>
