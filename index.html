<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;800&display=swap" rel="stylesheet">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <main>
    <section class="section human_sidebar">
      <img src="./assets/person-gesturing-ok.png" alt="person emoji">
      <h2>Human</h2>
      <h3>Wins: <span id="human-score">0</span></h3>
      <button class="button button_change_game hidden">CHANGE GAME?</button>
    </section>
    <section class="section game_dashboard">
      <h1>Rock, Paper, Scissors</h1>
      <h2>Choose your game!</h2>
      <article class="article classic_game">
        <h3>🪨CLASSIC✂️</h3>
        <p>rock > scissors</p>
        <p>paper > rock</p>
        <p>scissors > paper</p>
      </article>
      <article class="article difficult_game">
        <h3>🦎DIFFICULT👽</h3>
        <p>rock > scissors & lizard</p>
        <p>paper > rock & alien</p>
        <p>scissors > paper & lizard</p>
        <p>lizard > paper & alien</p>
        <p>alien > scissors & rock</p>
      </article>
    </section>
    <section class="section computer_sidebar">
      <img src="./assets/female-technologist.png" alt="female technologist">
      <h2>Computer</h2>
      <h3>Wins: <span id="computer-score">0</span></h3>
    </section>
  </main>
  <script src="main.js"></script>
  <script src="player.js"></script>
  <script src="game.js"></script>
</body>
</html>
